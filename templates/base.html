{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Controle de Estoque dos Tesouros</title>
    <link rel="stylesheet" href="{% static "estilos.css" %}">
    <link rel="icon" href="{% static "calice.ico" %}">
  </head>
  <body>
  {% if messages %}
    <ul class="messages" style="background-color: #234;">
      {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
  {% block content %}

  {% endblock %}


  </body>
</html>
